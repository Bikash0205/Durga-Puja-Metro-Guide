            const filteredPandals = (filterLine === 'all') ? pandals : pandals.filter(p => p.line === filterLine);

            const northPandals = filteredPandals.filter(p => p.zone === 'North').sort((a,b) => a.name.localeCompare(b.name));
            const southPandals = filteredPandals.filter(p => p.zone === 'South').sort((a,b) => a.name.localeCompare(b.name));

            const createCardsForZone = (pandalList, zoneName) => {
                 if (pandalList.length > 0) {
                    const heading = document.createElement('h2');
                    heading.className = 'zone-heading text-3xl font-bold';
                    heading.textContent = zoneName;
                    pandalGrid.appendChild(heading);
                    
                    pandalList.forEach(pandal => {
                        const card = document.createElement('div');
                        card.className = `pandal-card bg-white rounded-lg shadow-md overflow-hidden ${getLineColorClass(pandal.line)}`;
                        
                        card.innerHTML = `
                            <div class="p-5 flex-grow">
                                <h3 class="text-xl font-bold text-gray-800">${pandal.name}</h3>
                                <p class="text-sm font-medium text-gray-500 my-3">${pandal.location}</p>
                                <p class="text-gray-700 mb-4">${pandal.attraction}</p>
                                <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
                                    <div class="flex justify-between items-center mb-1">
                                        <p class="text-sm font-semibold text-gray-800">🚇 Station: ${pandal.station}</p>
                                        <span class="text-xs font-bold py-1 px-3 rounded-full ${getLineBadgeClass(pandal.line)}">${pandal.line} Line</span>
                                    </div>
                                    <p class="text-sm text-gray-600">🚶 Access: ${pandal.accessibility}</p>
                                </div>
                            </div>
                            <div class="p-5 pt-4 border-t border-gray-200 bg-gray-50/50">
                                <a href="${pandal.mapLink}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    View on Map
                                </a>
                            </div>
                        `;
                        pandalGrid.appendChild(card);
                    });
                }
            };

            createCardsForZone(northPandals, 'North Kolkata');
            createCardsForZone(southPandals, 'South Kolkata');
        }
        
        function getLineColorClass(line) {
            switch (line) {
                case 'Blue': return 'card-border-blue';
                case 'Orange': return 'card-border-orange';
                case 'Purple': return 'card-border-purple';
                case 'Green': return 'card-border-green';
                default: return 'card-border-gray-400';
            }
        }
        function getLineBadgeClass(line) {
             switch (line) {
                case 'Blue': return 'metro-blue';
                case 'Orange': return 'metro-orange';
                case 'Purple': return 'metro-purple';
                case 'Green': return 'metro-green';
                default: return 'bg-gray-400 text-white';
            }
        }
        
        function showAboutModal() {
            aboutModalOverlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                aboutModalOverlay.classList.add('opacity-100');
                aboutModalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function hideAboutModal() {
            aboutModalOverlay.classList.remove('opacity-100');
            aboutModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { aboutModalOverlay.classList.add('hidden'); document.body.style.overflow = ''; }, 300);
        }

        // --- Event Listeners ---
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                displayPandals(button.getAttribute('data-line'));
            });
        });

        aboutBtn.addEventListener('click', showAboutModal);
        closeAboutBtn.addEventListener('click', hideAboutModal);
        aboutModalOverlay.addEventListener('click', (e) => { if (e.target === aboutModalOverlay) hideAboutModal(); });

        // --- Initial Display ---
        displayPandals('all');

    </script>
</body>
</html>
